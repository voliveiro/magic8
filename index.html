<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="magic8style.css">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
        <title> Magic 8 Ball </title>
</head>
<body>
    
    <h1>Magic 8 Ball</h1>

    <h3>Enter your question</h3>

    <ul class="section1"> 
        <li> <input type="text" class="question" id="question"> </li>

        <li> <button onclick="showResult()">Submit</button></li>
    </ul>


    <h3> Magic 8 Ball Says: </h3>

    <p class="printresult" id="printresult"></p> 

</body>

<script>

   
    function showResult(){
        let choice = Math.floor((Math.random()*8) + 1)
        switch (choice){
            case 1: 
                document.getElementById("printresult").innerHTML =  "1. It is certain";
                break; 
            case 2: 
                document.getElementById("printresult").innerHTML =  "2. It is decidedly so"; 
                break;
            case 3:
                document.getElementById("printresult").innerHTML = "3. Reply hazy, try again";
                break; 
            case 4:
                document.getElementById("printresult").innerHTML = "4. Cannot predict now"; 
                break;
            case 5: 
                document.getElementByID("printresult").innerHTML = "5. Cannot answer now";
                break; 
            case 6:
                document.getElementByID("printresult").innerHTML = "6. My sources say no";
                break; 
            case 7:
                document.getElementById("printresult").innerHTML = "7. Outlook not so good";
                break; 
            case 8:
                document.getElementById("printresult").innerHTML = "8. Signs point to yes";
                break;
            default:
                break;

        }
    }


    </script>

</script>
</html>
